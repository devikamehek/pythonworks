<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<div class="div1 mt-5">
<div class="row">
    <div class="col-md-4"></div>
     <div class="col-md-4 border bg-primary p-5">
         <div class="border mt-3 mb-3 ">
         <h1 class="text-center text-light">Registration Form</h1>
</div>
         <form>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="First Name">
  </div>
             <div class="mb-3">
    <input type="text" class="form-control" placeholder="Last Name">
  </div>
             <div class="mb-3">
    <input type="email" class="form-control" placeholder="Email">
  </div>
<div class="mb-3">
    <input type="password" class="form-control" placeholder="password">
  </div>
<!--             tick-->
             <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Already have an account?</label>
  </div>
              <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck">
    <label class="form-check-label" for="exampleCheck">Agree to terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-success">Register</button>
</form>
         </div>
     </div>
     <div class="col-md-4"></div>
</div>
</body>
</html>
